<!doctype html>
<html>
    <head>
        <title>Pinchpan2 Example</title>
        <style>
            html, body {
                background-color: black;
                color           : white;
                font-family     : sans-serif;
                height          : 100%;
                width           : 100%;
                margin          : 0;
                padding         : 0;
            }

            #viewport {
                border          : 0;
                height          : calc(100% - 4rem);
                width           : 100%;
                margin          : 0;
                padding         : 0;
                overflow        : hidden;
            }

            #myImage {
                height          : 100%;
                width           : 100%;
            }

            #credit {
                height          : 2rem;
            }

            #stdout {
                height          : 2rem;
            }
        </style>
    </head>
    <body>
        <div id="viewport">
            <div id="myImage"><img src="test-image.jpg" /></div>
        </div>
        <div id="credit">
            Test image courtesy of
            <a href="https://www.pexels.com/photo/silver-macbook-air-and-goose-neck-lamp-939331/">pexels.com</a>.
        </div>
        <div id="stdout"></div>
        <script type="module">
            import pp2 from "../src/pinchpan2.js";

            const myImage = document.querySelector("#myImage");
            const stdout = document.querySelector("#stdout");

            pp2.tappable(myImage);
            pp2.zoomable(myImage, { zoomFactor : 0.1 });

            /* Handle tap event */
            myImage.addEventListener("tap", (e) => {
                stdout.innerText = `Last action: Tap/Click at ${e.detail.pageX}, ${e.detail.pageY}`;
            });

            /* Handle zoom event */
            myImage.addEventListener("zoom", (e) => {
                stdout.innerText = `Last action: Zoom by ${e.detail.dr}`;
            });
        </script>
    </body>
</html>
